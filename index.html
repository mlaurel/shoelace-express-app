<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Basics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css" />
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="drawer-wrapper">
        <sl-drawer label="Drawer" class="drawer-overview">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
            <sl-button class="close-drawer" slot="footer" variant="primary">Close</sl-button>
        </sl-drawer>
    </div>

    <div class="color-wrapper">
        <sl-button class="open-drawer">Open Drawer</sl-button>
        <div>
            <sl-color-picker label="Select a color"></sl-color-picker>
        </div>
    </div>


    <div class="carousel-wrapper">
        <sl-carousel pagination navigation mouse-dragging loop>
            <sl-carousel-item>
                <img alt="The sun shines on the mountains and trees (by Adam Kool on Unsplash)" src="https://shoelace.style/assets/examples/carousel/mountains.jpg" />
            </sl-carousel-item>
            <sl-carousel-item>
                <img alt="A waterfall in the middle of a forest (by Thomas Kelly on Unsplash)" src="https://shoelace.style/assets/examples/carousel/waterfall.jpg" />
            </sl-carousel-item>
            <sl-carousel-item>
                <img alt="The sun is setting over a lavender field (by Leonard Cotte on Unsplash)" src="https://shoelace.style/assets/examples/carousel/sunset.jpg" />
            </sl-carousel-item>
            <sl-carousel-item>
                <img alt="A field of grass with the sun setting in the background (by Sapan Patel on Unsplash)" src="https://shoelace.style/assets/examples/carousel/field.jpg" />
            </sl-carousel-item>
            <sl-carousel-item>
                <img alt="A scenic view of a mountain with clouds rolling in (by V2osk on Unsplash)" src="https://shoelace.style/assets/examples/carousel/valley.jpg" />
            </sl-carousel-item>
        </sl-carousel>
    </div>



    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"></script>

    <script src="/js/app.js"></script>
</body>

</html>
